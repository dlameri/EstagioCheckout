<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Carrinho - Ideais Electronics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="w">
      <header id="title">
        <h1>Carrinho de Compras</h1>
      </header>
      <div id="page">
        <table id="cart">
          <thead>
            <tr>
              <th class="first">Produto</th>
              <th class="second">Quantidade</th>
              <th class="third">Valor Unit√°rio</th>
              <th class="four">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <!-- shopping cart contents -->
            <tr class="productItem">
              <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
              <td>
                <a href="http://www.americanas.com.br/produto/112525143" class="url" rel="product">
                    <img class="photo" src="//a248.e.akamai.net/f/248/31637/1d//img.americanas.com.br/produtos/01/02/sku/112525/1/112525135P.jpg">
                </a>
              <td>
                <input type="number" value="1" min="0" max="99" class="qtyInput">
              </td>
              <td>R$1500.00</td>
              <td>
                <span class="remove">
                  <img src="/home/ideais/Desktop/trash.png" alt="X">
                </span>
              </td>
            </tr>

            <!-- preco total -->
            <tr class="totalPrice">
              <td class="light">Total:</td>
              <td colspan="2">
                <span class="thick">$225.45</span>
              </td>
            </tr>
              
            <!-- checkout btn -->
            <tr class="checkoutRow">
              <td colspan="5" class="checkout">
                <button id="submitButton">Checkout Now!</button>
              </td>
            </tr>
          </tbody>
  </body>
</html>
